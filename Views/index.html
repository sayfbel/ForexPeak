<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Feature Unavailable</title>
    <style>
        :root {
            --color-primary: #8bcf6c;
            --color-danger: #00ff2a;
            --color-success: #bfff47;
            --color-warning: #F7D060;
            --color-info-dark: #7d8da1;
            --card-border-radius: 2rem;
            --border-radius-1: 0.4rem;
            --border-radius-2: 1.2rem;
            --card-padding: 1.8rem;
            --padding-1: 1.2rem;
            --color-background: #181a1e;
            --color-background-load: #181a1e81;
            --color-white: #202528;
            --color-dark: #edeffd;
            --color-dark-variant: #a3bdcc;
            --color-light: rgba(0, 0, 0, 0.4);
            --box-shadow: 0 2rem 3rem var(--color-light);
            --color-scheme: dark;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-dark);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: var(--color-background-load);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .error-title {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: var(--padding-1);
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--color-dark-variant);
            margin-bottom: var(--padding-1);
        }

        .back-button {
            display: inline-block;
            padding: var(--padding-1);
            font-size: 1rem;
            background-color: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border-radius: var(--border-radius-1);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: var(--color-success);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">This Feature is Currently Unavailable</h1>
        <p class="error-message">We're sorry for the inconvenience. Please try again later.</p>
        <a href="javascript:history.back()" class="back-button">Go Back</a>
    </div>
</body>
</html>
